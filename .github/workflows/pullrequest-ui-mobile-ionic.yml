name: PullRequest - Mobile_ionic Web

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - Mobile_ionic/**

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node 16.x
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - name: Install dependencies
        working-directory: Mobile_ionic
        run: npm ci
      - name: Build
        working-directory: Mobile_ionic
        run: npm run build
