<ion-header [translucent]="true">
  <ion-row>
    <ion-col size="2" style="margin-top: 0.5rem;">
      <div>
        <img src="./../../../assets/icon/icon-52x52.png" alt="">
      </div>
    </ion-col>
    <ion-col size="8" style="text-align: center">
      <div>
        <h2 style="font-size: 18px; padding-top: 0.5rem;">{{'forgotPassword.forgotPassword' | translate }}</h2>
      </div>
    </ion-col>
    <ion-col size="2" style="text-align: right; padding-top: 1.3rem; padding-right: 1rem;">
      <div class="in-text-end">
        <app-setting  [showLanguage]="true"></app-setting>
      </div>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content>
  <div style="padding-left: 2rem; padding-right: 2rem; margin-top: 1rem;">
    <form [formGroup]="fpForm" (ngSubmit)="forgotPassword()" novalidate>

      <ion-item lines="full">
        <ion-label position="floating">{{'login.email' | translate }}</ion-label>
        <ion-input formControlName="emailFormControl" type="text" required></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" expand="block" [disabled]="!fpForm.valid || loading">
            <ion-spinner *ngIf="loading === true" name="bubbles"></ion-spinner>
            <div *ngIf="loading === false">{{'button.ok' | translate }}</div>
          </ion-button>
        </ion-col>
      </ion-row>
    </form>

    <ion-row style="margin-top: 1.5rem;">
      <ion-col>
        <a id="gotoLogin" href="{{userLoginLink}}">{{'signup.goToLogin' | translate }}</a>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
