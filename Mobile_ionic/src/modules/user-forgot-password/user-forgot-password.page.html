<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">{{'forgotPassword.forgotPassword' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="padding-left: 2rem; padding-right: 2rem; margin-top: 1rem;">
    <form [formGroup]="fpForm" (ngSubmit)="forgotPassword()" novalidate>

      <ion-item lines="full">
        <ion-label position="floating">{{'login.email' | translate }}</ion-label>
        <ion-input formControlName="emailFormControl" type="text" required></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" expand="block" [disabled]="!fpForm.valid || loading">
            <ion-spinner *ngIf="loading === true" name="bubbles"></ion-spinner>
            <div *ngIf="loading === false">{{'button.ok' | translate }}</div>
          </ion-button>
        </ion-col>
      </ion-row>
    </form>

    <ion-row style="margin-top: 1.5rem;">
      <ion-col>
        <a id="gotoLogin" href="{{userLoginLink}}">{{'signup.goToLogin' | translate }}</a>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
