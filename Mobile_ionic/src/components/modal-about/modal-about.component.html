<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">{{appInfo.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="margin-left: 0.5rem; margin-right: 0.5rem;">
    <ion-row>
      <ion-col size="4" style="text-align: left;">
        <ion-label class="titles">{{'about.version' | translate }}</ion-label>
      </ion-col>
      <ion-col size="8" style="text-align: left;">
        <ion-label class="titles">{{appInfo.version}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4" style="text-align: left;">
        <ion-label class="titles">{{'about.support' | translate }}</ion-label>
      </ion-col>
      <ion-col size="8" style="text-align: right;">
        <ion-label class="titles">josheneixe@gmail.com</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="closeModal()" color="secondary" expand="block">
      {{'button.close' | translate }}
    </ion-button>
  </ion-toolbar>
</ion-footer>
