<ion-content>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-row>
        <ion-col size="1" style="padding-top: 0.7rem;">
          <ion-icon name="cloud-download-outline" style="zoom:2.0;"></ion-icon>
        </ion-col>
        <ion-col size="11" style="padding-top: 0.9rem;">
          <ion-title class="ion-text-center">{{'downloadTransactions.downloadTransactions' | translate }}</ion-title>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>

  <div style="padding-left: 0.5rem; padding-right: 0.5rem; text-align: center; padding-top: 0.9rem;">
    <ion-label>{{'downloadTransactions.confirm' | translate }}</ion-label>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col style="text-align: center;">
        <ion-button color="secondary" (click)="closeModal()">
          {{'button.close' | translate }}
        </ion-button>
      </ion-col>
      <ion-col style="text-align: center;">
        <ion-button (click)="confirm()" color="primary">
          <ion-spinner *ngIf="loading === true" name="bubbles"></ion-spinner>
          <div *ngIf="loading === false">{{'button.confirm' | translate }}</div>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
