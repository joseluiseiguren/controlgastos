<ion-content>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-row>
        <ion-col size="12" style="padding-top: 0.9rem;">
          <ion-title class="ion-text-center">{{'welcome.hello' | translate: {user:userName} }}</ion-title>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>

   <div style="padding-left: 0.5rem; padding-right: 0.5rem; text-align: center; padding-top: 0.9rem;">
    <ion-label>{{'welcome.message' | translate }}</ion-label>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button color="secondary" (click)="closeModal()" expand="block">
      {{'welcome.start' | translate }}
    </ion-button>
  </ion-toolbar>
</ion-footer>
